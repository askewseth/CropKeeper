 <!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" media="screen" href = "/static/css/bootstrap.min.css">
  <link rel="stylesheet" media="screen" href = "/static/js/bootstrap.js">
  <meta name="viewport" content = "width=device-width, initial-scale=1.0">
  <title>
  CropKeeper
  </title>
</head>

	<body>
		<h3>FIELDS</h3>


		<table class="table">
			<tr>
        <td>
          <input type="checkbox" name="checkall" value="">
        </td>
				<td>
          <strong>
          Field Name
          </strong>
				</td>
				<td>
          <strong>
          Field Location
          </strong>
				</td>
        <td>
          <strong>
          Field Size
          </strong>
        </td>
        <td>
          <strong>
          Last Action Date
          </strong>
        </td>
      </tr>
      
      {% for feild in feilds %}

        <tr>
          <td>
            <input type="checkbox" name="check" value="">
          </td>
          <td>
            {{ feild[0] }}
          </td>
          <td>
            {{ feild[1] }}
          </td>
          <td>
            {{ feild[2] }}
          </td>
          <td>
            {{ feild[3] }}
          </td>
        </tr>

      {% endfor %}

		</table>


	</body>
</html>
